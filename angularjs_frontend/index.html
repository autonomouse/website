<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <base href="/#!/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Darren Hoyland</title>
  <link rel="stylesheet" href="static/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="shortcut icon" href="static/favicon.ico" type="image/x-icon">
</head>

<body ng-app="App">


{{ pages }}
<div ng-controller="main_controller">
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">{{ SiteName }}</a>
    </div>
    <ul class="nav navbar-nav" ng-repeat="page in pages | orderBy:page.priority">
      <li ng-class="{ active: isActive('page.slug')}"><a href="/#!/{{ page.slug }}">{{ page.name }}</a></li>
    </ul>
  </div>
</nav>
</div>

<div ng-view></div>




<script src="static/node_modules/jquery/dist/jquery.min.js"></script>
<script src="static/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="static/node_modules/angular/angular.min.js"></script>
<script src="static/node_modules/angular-route/angular-route.min.js"></script>
<script src="static/node_modules/angular-resource/angular-resource.min.js"></script>

<script src="config.js"></script>
<script src="factory.js"></script>
<script src="main_controller.js"></script>
<script src="intro/intro.js"></script>
<script src="posts/posts.js"></script>

</body>
</html>
